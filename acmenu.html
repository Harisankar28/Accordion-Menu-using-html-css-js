<!DOCTYPE html>
<html>
<head>
  <title>Accordion Menu</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Accordion Menu</h1>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">VEGETABLES</div>
      <div class="accordion-content">
        <p>TOMATO</p>
      <div class="accordion-content"></div>
        <p>ONION</p>
      <div class="accordion-content"></div>
        <p>POTATO</p>
      <div class="accordion-content"></div>
        <p>POTATO</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">FRUITS</div>
      <div class="accordion-content">
        <p>BANANA</p>
      <div class="accordion-content"></div>
        <p>MANGO</p>
      <div class="accordion-content"></div>
        <p>GRAPES</p>
      <div class="accordion-content"></div>
        <p>APPLE</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">COLORS</div>
      <div class="accordion-content">
        <p>RED</p>
      <div class="accordion-content"></div>
        <p>BLACK</p>
      <div class="accordion-content"></div>
        <p>BLUE</p>
      <div class="accordion-content"></div>
        <p>YELLOW</p>
      </div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
